  <body>
    <section class="book-a-table pb-0 reservation-form-bg">
      <div class="container">
        <div class="section-header pb-0">
          <p>Verify Your<span> Account</span></p>
          <h2>
            We emailed you a six digit code to your email address <br />
            Enter the code below to confirm your email address.
          </h2>
        </div>
          <!--Start Form-->
          <form
            action="/verify"
            method="post"
            role="form"
            class="php-email-form p-3 p-md-4"
          >
            <div class="row d-flex align-items-center">
              <div class="col"></div>
              <div class="col-lg-6">
                <input
                  class="form-control my-3 px-3 py-3"
                  type="text"
                  placeholder="OTP CODE"
                  name="otp"
                  maxlength="150"
                  required
                  id="id_username"
                />
              </div>
              <div class="col"></div>
            </div>
            <div class="row text-center">
              <div class="col"></div>
              <div class="col-lg-6">
                <button type="submit" class="boxed-btn3">Submit</button>
              </div>
              <div class="col"></div>
            </div>
          </form>
        </div>
          <!-- End Form -->
      </div>
    </section>

    <a
      href="#"
      class="scroll-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>

    <div id="preloader"></div>

    <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="static/js/main.js"></script>
  </body>
